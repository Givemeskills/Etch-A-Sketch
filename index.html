<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel = "stylesheet" href = "style.css">
  <title>Etch-A-Sketch</title>
</head>
<body>
    <div id = "top">
        <h1>Etch-A-Sketch</h1>
        <button id = "reset-button">Erase all</button>
        <button id = "change-color-default">Default Mode</button>
        <button id = "change-color-rainbow">Rainbow Mode</button>
        <button id = "change-color-shader">Shading Mode</button>
        <button id = "eraser">Eraser</button>
        <br>
        <div class="rangeslider"> 
        <input type="range" min="1" max="100" value="16"
              class="myslider" id="sliderRange"> 
            <p>Size: <span id = "padSize"></span></p>
        </div> 
    </div>
    <div id = "sketchpad">
    <div id = "grid-container"></div>
    </div>
<script src = "sketch.js">
</script>
</body>
</html>
